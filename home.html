<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/movie.css">
    <title>MovieFlix App</title>
    <script src="movie.js" defer></script>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script src="lib/package/swiper.js"></script> -->
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="home.html">MovieFlix</a></div>
            <ul>
                <li><a href="/home.html" class="links">Movies</a></li>
                <li><a href="/tv-shows.html" class="links">TV Shows</a></li>
            </ul>
        </nav>
    </header>
    <section class="now-playing">
        <h1>NOW PLAYING</h1>
        <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>
    <section class="search">
        <div class="container">
            <div class="error"></div>
            <form action="search.html">
                <label for=""><input type="radio" checked>Movies</label>
                <label for=""><input type="radio">TV Shows</label>
                <div class="search-flex">
                    <input type="text" placeholder="Enter search term">
                    <button class="btn" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
        <section class="movies">
            <div class="movie-grid">
            </div>
            <div class="pagination">
                <div class="pag-contain">
                    <button>Prev</button>
                    <button>next</button>
                </div>
                <p>Page 1 of 5</p>
            </div>
        </section>
        <footer>
            <p><a href="#">MovieFlix</a></p>
            <div class="footer-icon">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
            </div>
        </footer>
    
        <div class="spinner">
            <i class="fa fa-spinner fa-pulse"></i>
        </div>
</body>
</html>
